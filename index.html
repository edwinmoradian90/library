<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <form id="form" class="column is-one-fifth">
                <label class="label" for="title">Title</label>
                <input type="text" class="input is-small is-focused" id="title" placeholder="Title">

                <label class="label" for="title">Author</label>
                <input type="text" class="input is-small" id="author" placeholder="Author">

                <label class="label" for="title">Number of pages</label>
                <input type="number" class="input is-small" id="pages" placeholder="Number of pages">

                <label class="checkbox" for="read">
                    <input type="checkbox" class="" id="read">
                    Read?
                </label><br><br>

                <button class="button is-small is-primary" type='submit'>Add book to library</button>
            </form>
        </div>

        <section id="show">
            <p class="title"> My Library </p><hr>
            <ul id="list">

            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
